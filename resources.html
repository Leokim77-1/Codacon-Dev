<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codacon E-learning</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
<div class="top">
    <img src="logosn.png" alt="">
    <span>CODACON E-Learning Hub</span>
</div>
<div class="subtop">
    <div class="f">
        <img src="dash.png" alt="">
        <span>Dashboard</span>
    </div>

    <div class="bsec">
        <button onclick="toc()">Courses</button>
        <button onclick="tor()">Resources</button>
        <button onclick="toi()">More Info</button>
    </div>

    
</div>

    <div class="lesson-tab">
        <span>Week One - Lesson One</span>
        <button onclick="downloadFile()">Download</button>
    </div>
</div>

        
    </div>


<script>
function  toc(){
    window.location.href = 'courses.html';
}

function  tor(){
    window.location.href = 'resources.html';
}

function  toi(){
    window.location.href = 'info.html';
    
}




function downloadFile() {
    const fileUrl = "HTML_Basics_Presentation.pptx"; // Ensure the file is in the same directory
    const link = document.createElement("a");
    link.href = fileUrl;
    link.download = "HTML_Basics_Presentation.pptx";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

    
</script>


</body>
</html>
